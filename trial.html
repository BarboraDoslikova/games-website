<html>
<head>
	<style>

			width: 100%;
			height: 100%;

			height: 50%;
			margin-left: auto;
			margin-right: auto;

		#startText {
			position: absolute;
			top: 0%;

		#startText2 {
			position: absolute;
			top: 12.5%;
		}
		.answers1 {
			position: absolute;
			top: 25%;

		}
		.submits1 {
			position: absolute;
			top: 25%;

		}
		.replies1 {
			position: absolute;

<body>
	<div class="messageBox">
		<div id="startText">You have entered my magical forest! To pass through it, you will have to prove your worth.</div>
		<div id="startText2">Would you like to try your luck against a UNICORN, a TROLL, or a RABBIT?</div>

		<input id="myAnswerID1" class="answers1">

		<div id="replyTextID1" class="replies1" style="visibility:hidden"></div>

	    <!-- unicorn branch -->
		<input id="myAnswerID2" class="answers2" style="visibility:hidden">
		<input type="submit" class="submits2" value="submitMyAnswer" id="submitID2" onclick="showReplyText2()" style="visibility:hidden">
		<div id="replyTextID2" class="replies2" style="visibility:hidden"></div>

		<div id="replyTextID3R" class="replies3" style="visibility:hidden"></div>	  
	</div> <!-- closes messageBox -->

	<script type="text/javascript">		
		
		function showReplyText1 () {
			var myAnswer1 = document.getElementById("myAnswerID1").value.toUpperCase();
			var replyText1 = document.getElementById("replyTextID1");
			console.log(myAnswer1);

			switch (myAnswer1) {
		    	case 'UNICORN':
		    		replyText1.innerHTML = "I knew you would pick a unicorn! Before you start the challenge, have you ever killed anyone (YES or NO)?";	
		    		document.getElementById("myAnswerID2").style.visibility = "visible";
    				document.getElementById("submitID2").style.visibility = "visible";
    				break;
		    	case 'TROLL':
		    		replyText1.innerHTML = "I knew you would pick a troll! Before you start the challenge, have you ever picked your nose (YES or NO)?";
		    		document.getElementById("myAnswerID2T").style.visibility = "visible";
    				document.getElementById("submitID2T").style.visibility = "visible";
    				break;		    		   	
		    	case 'RABBIT':
		    		replyText1.innerHTML = "I knew you would pick a rabbit! Before you start the challenge, have you ever eaten a rabbit (YES or NO)?";
		    		document.getElementById("myAnswerID2R").style.visibility = "visible";
    				document.getElementById("submitID2R").style.visibility = "visible";
    				break;	
		    	default:
		    		replyText1.innerHTML = "Please pick a UNICORN, a TROLL or a RABBIT.";		    		
    				break;	
		    }
		    replyText1.style.visibility = "visible";
		} //closes showReplyText

			var replyText2 = document.getElementById("replyTextID2");
			console.log(myAnswer2);

			if(myAnswer2 === 'YES'){
        		replyText2.innerHTML = "Ehm. That was unexpected. Leave my magical forest right now before I call the magical forest police!";       
        	}
   			else if (myAnswer2 === 'NO'){
        		replyText2.innerHTML = "Good, just checking... Are you MALE or FEMALE?";
        		document.getElementById("myAnswerID3").style.visibility = "visible";
   				document.getElementById("submitID3").style.visibility = "visible";
    		}
    		else {
    			replyText2.innerHTML = "Please answer YES or NO.";    			
    		}  
    		replyText2.style.visibility = "visible";  		
		} //closes showReplyText2
